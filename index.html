<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt - CRUD Resurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Vår Resurs-hanterare</h1>
            <p class="lead">Hantera dina objekt smidigt och enkelt</p>
        </header>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Lägg till / Ändra</h5>
                        <form id="resourceForm">
                            <div id="formFields"></div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Spara</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Sparade resurser</h5>
                        <div id="resourceList" class="mt-3">
                            <p class="text-muted">Laddar resurser...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
