<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokbiblioteket - Grupp 26</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-danger-subtle">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Bokbiblioteket</h1>
            <p class="lead">Hantera din boksamling smidigt och enkelt</p>
        </header>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Lägg till / Ändra bok</h5>
                        <form id="resourceForm">
                            <input type="hidden" id="bookId"> <div class="mb-3">
                                <label for="title" class="form-label">Boktitel</label>
                                <input type="text" id="title" class="form-control" placeholder="T.ex. Harry Potter" required>
                            </div>

                            <div class="mb-3">
                                <label for="author" class="form-label">Författare</label>
                                <input type="text" id="author" class="form-control" placeholder="T.ex. J.K. Rowling" required>
                            </div>

                            <div class="mb-3">
                                <label for="pages" class="form-label">Antal sidor</label>
                                <input type="number" id="pages" class="form-control" placeholder="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <select id="genre" class="form-select">
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Deckare">Deckare</option>
                                    <option value="Roman">Roman</option>
                                    <option value="Facklitteratur">Facklitteratur</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-2">Spara bok</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Mina böcker</h5>
                        <div id="resourceList" class="row">
                            <p class="text-muted">Laddar biblioteket...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
